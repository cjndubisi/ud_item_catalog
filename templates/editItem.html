{% extends "main.html" %} {% block content %}

<div>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" maxlength="50" name="name" placeholder="Name of item" value="{{item.name}}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" maxlength="250" rows="3" name="description">{{ item.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="categories">Categories</label>
            <select class="form-control" name="category" id="categories">
                {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option> 
                {% endfor %}
            </select>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newCategoryModal">
                Add Category
            </button>
        </div>
        <button type="submit" id="submit">Edit</button>
    </form>
    {% include "newCategoryModal.html" %}
</div>
{% endblock%}
