<div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form action="{{ url_for('newCategory') }}" method='post' id="form_cateogry">
				<div class="modal-header">
					<h5 class="modal-title">New Category</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input id="category" class="form-control" name="name" type="text" placeholder="Name of Category" required>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-default delete" id="submit">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							Create
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
